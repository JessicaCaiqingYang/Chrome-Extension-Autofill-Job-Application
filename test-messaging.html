<!DOCTYPE html>
<html>
<head>
    <title>Test Messaging</title>
</head>
<body>
    <h1>Test Extension Messaging</h1>
    <button id="testBtn">Test Service Worker Communication</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing chrome.runtime.id:', chrome.runtime.id);
                
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'GET_USER_PROFILE'
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(chrome.runtime.lastError);
                        } else {
                            resolve(response);
                        }
                    });
                });
                
                resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
                console.error('Test error:', error);
            }
        });
    </script>
</body>
</html>
